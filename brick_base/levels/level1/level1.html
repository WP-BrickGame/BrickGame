<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>벽돌깨기 게임</title>
	<link rel="stylesheet" href="level1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Indie+Flower&family=Noto+Sans+KR:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="game">
		<img src="../../Shaved Ice/background.png" alt="배경" class="background">
		<div id="forStart">시작하려면 마우스로 화면을 클릭하세요.</div>
		<canvas id="canvas" width="700" height="600">
		</canvas>
		

		<div id="gameover" class="game-over">
			<img src="../../../imgs/logo/gameover.png" width="800px"/>
			<p class="score">Score : </p>
			<div>
				<button onclick="start();" class="game-button">
					<img class="button-img" src="../../../imgs/button/game_menu.png" alt="retry"/><span>retry</span>
				</button>
				<button onclick="location.href='../../brick.html'" class="game-button">
					<img class="button-img" src="../../../imgs/button/game_menu.png" alt="Home"/><span>Home</span>
				</button>
			</div>
		</div>
		<div id="win" class="game-over">
			<img src="../../../imgs/logo/clear.png" width="800px"/>
			<p class="score">Score : </p>
			<div>
				<button onclick="location.href='../level2/level2.html'" class="game-button">
					<img class="button-img" src="../../../imgs/button/game_menu.png" alt="next-stage"/><span>next stage</span>
				</button>
				<button onclick="location.href='../../brick.html'" class="game-button">
					<img class="button-img" src="../../../imgs/button/game_menu.png" alt="Home"/><span>Home</span>
				</button>
			</div>
		</div>
	</div>
	<audio id="bar-sound" src="../../sounds/barTouched.mp3"></audio>
	<audio id="gameover-sound" src="../../sounds/gameOver.mp3"></audio>
	<audio id="score-sound" src="../../sounds/scoreIncrease.mp3"></audio>
	<audio id="brick-sound" src="../../sounds/brickTouched.mp3"></audio>
	<audio id="clear-sound" src="../../sounds/stageClear.mp3"></audio>

	<audio id="round-start-sound" src="../../sounds/newRound2.mp3"></audio>
	<audio id="round-loop-sound" src="../../sounds/newRoundContinue.mp3" loop></audio>
	<script src="level1.js"></script>

</body>
</html>
