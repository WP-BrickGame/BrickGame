<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>벽돌깨기 게임</title>
	<link rel="stylesheet" href="level3.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Indie+Flower&family=Noto+Sans+KR:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
	<div class="game">
		<canvas id="canvas" width="700" height="600">
		</canvas>
		<div id="gameover" class="over">
			<div class="over-logo">
				<img src="../../../imgs/logo/gameover.png" class="logo" width="800px"/>
				<p class="score">Score : </p>
				<div id="button">
					<button onclick="start();" class="game-button">
						<img class="button-img" src="../../../imgs/button/game_menu.png" alt="retry"/><span>Retry</span>
					</button>
					<button onclick="location.href='../../brick.html'" class="game-button">
						<img class="button-img" src="../../../imgs/button/game_menu.png" alt="Home"/><span>Home</span>
					</button>
				</div>
			</div>
		</div>
		<div id="win" class="over">
			<div class="over-logo">
				<img src="../../../imgs/logo/clear.png" class="logo" width="520px"/>
				<p class="score">Score : </p>
				<div id="button">
					<button onclick="location.href='../../brick.html'" class="game-button">
						<img class="button-img" src="../../../imgs/button/game_menu.png" alt="Home"/><span>Home</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="level3.js"></script>
</body>
</html>
